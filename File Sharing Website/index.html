<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Sharing Website | Codewithchan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Bootstrap cdn link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Remix icon Link -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper  d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="page p-1" >
        <header class="header text-center" >
          <div class="d-flex justify-content-between align-items-center">
            <div class="logo d-flex align-items-center">
              <img src="shareio.svg" style="width: 50px;" height="50px" alt="logo">
              <strong>ShareKario</strong>
            </div>

            <div class="links d-flex align-items-center">
              <a class="profile text-decoration-none">
                <i class="ri-spy-fill"></i>
              </a>
              <a class="text text-decoration-none">Send</a>
              <a class="text text-decoration-none">Request</a>
            </div>
          </div>

        </header>

        <section class="content new-content">
          <div class="intro text-center">
            <h1 class="font-weight-bolder mb-4">Simple & reliable file&nbsp;transfer</h1>
            <div class="input-center mb-3 text-center">
              <input type="file" title="file" id="fileInput" class="mb-3">
              <label for="fileInput" class="custom-file-lab mb-10 rounded rounded-pill alert-link btn-outline-success">Upload File</label>
            </div>

            <button class="btn btn-primary" id="uploadButton">Share</button>
            <div class="sharableLink" class="mt-5"></div>
          </div>
        </section>

      </div>
    </div>
  </div>





  <script src="script.js"></script>
   <!--Social Liks codings below-->
<a id="source-link" class="meta-link" href="https://github.com/Codewithchan" target="_blank">
  <i class="fas fa-link"></i>
  <span class="roboto-mono">Source Code</span>
</a>
</body>
</html>
